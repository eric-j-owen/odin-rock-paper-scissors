<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>

    </head>
    <body>
        <h1>Welcome to the classic game of Rock, Paper, Scissors.</h1>
        <h3>Choose your move: </h3>
        <div class="moves">
            <button class="btn rock" name="rock">Rock</button>
            <button class="btn paper" name="paper">Paper</button>
            <button class="btn scissors" name="scissors">Scissors</button>
        </div>
        <div>
            <p class="score"></p>
            <p class="results"></p>
        </div>
        
    </body>
</html>
